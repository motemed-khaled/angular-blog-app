<div class="container ">
  <div class="row">
    <div class="col-md-9 shadow-effect">
      <div class="card border-0 " *ngIf="postData">
        <img [src]="postData.postImgPath" alt="" class="card">
        <div class="card-body">
          <small class="bg-light text-danger text-center">{{ postData.category.category }}</small>
          <small class="bg-light text-success text-center ms-3" *ngIf="postData.isFeature ">Featured</small>
          <small class="bg-light text-info text-center ms-3">Views - {{ postData.views}}</small>
          <small class="bg-light text-warning text-center ms-3">LAST UPDATED -{{ postData.createdAt.toMillis() |date}}</small>
          <h1 class="mt-3 mb-3 card-title">{{ postData.title}}</h1>
          <P class="card-text"[innerHTML]="postData.content"></P>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-3" >
      <div class="mb-3" *ngFor="let post of similarPosts">
        <app-post-card [postData]="post"></app-post-card>
      </div>
    </div>
  </div>
</div>
