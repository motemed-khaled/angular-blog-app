<div class="card shadow-effect ">
  <div class="card-body container">
    <div class="text-center mt-3 mb-5">
      <h3 class="title">SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum magni, temporibus aut voluptatibus unde dolores.</p>

      <div class="alert alert-danger mt-3" *ngIf="isEmailError">
        Email is already in use...
      </div>

      <div class="alert alert-info mt-3" *ngIf="isSubscribe">
        Thank you for subscribing to our newsletter service
      </div>

      <form action="" class="form d-flex mb-5 mt-5" #formValue = "ngForm" (ngSubmit)="onSubmit(formValue.value)" *ngIf="!isSubscribe">
        <div class="form-group col-md-5">
          <input type="text" class="form-control shadow-effect" placeholder="Your Name" name="name" #Name="ngModel" ngModel required [ngClass]="{'is-invalid':Name.touched && Name.invalid}" >
          <div class="text-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors['required']">Name is required</div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <input type="email" class="form-control shadow-effect" placeholder="Email Address" name="email" #Email="ngModel" ngModel required email [ngClass]="{'is-invalid':Email.touched && Email.invalid}">
          <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors['required']">Email is required</div>
            <div *ngIf="Email.errors['email']">Please enter a Valid email</div>
          </div>
        </div>
        <div class=" button col-md-2">
          <button class="btn btn-info text-light d-block btn-theme " [disabled]="formValue.invalid"> SUBSCRIBE </button>
        </div>
      </form>

    </div>
  </div>
</div>
